<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="log.css">
</head>

<body>

  <div class="container">
    <div class="img-box">
      <img src="https://srec.ac.in/themes/frontend/images/about/management-01-1.jpg" alt="">
    </div>
    <div class="content-box">
      <div class="content">
        <h2>Login</h2>
        <form onsubmit="return validateForm()">
          <div class="input-box">
            <label for="inputUserName">Username</label>
            <input type="text" placeholder="Enter Username..." id="inputUserName">
          </div>

          <div class="input-box">
            <label for="inputPass">Password</label>
            <input type="password" placeholder="Enter Password..." id="inputPass">
          </div>

          <div class="input-box">
            <input type="submit" value="Login">
          </div>

        
        </form>
      </div>
    </div>
  </div>



<script>
        function validateForm() {
            var username = document.getElementById('inputUserName').value;
            var password = document.getElementById('inputPass').value;
    
            // Check if the username is 'admin' and password is 'Admin@123'
            if (username === 'admin' && password === 'Admin@123') {
                // Redirect to admin page
                window.location.href = 'admin firstpage.html';
                return false; // Prevent form submission
            }
            
            // Check if the password is 'Srec@123'
            if (password === 'Srec@123') {
                window.location.href = 'secondpage.html';
                return false; 
                // Redirect to student page
                 // Prevent form submission
            }
    
            // If neither admin nor student, show error message
            alert('Invalid username or password!');
            return false; // Prevent form submission
        }
</script>

</body>
</html>
